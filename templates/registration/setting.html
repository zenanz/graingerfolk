{% extends "registration/accountcenter.html" %}
{% block head %}
    {{ block.super }}
    <link href="/static/css/profile.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/css/bootstrap-formhelpers.min.css"
          rel="stylesheet">
{% endblock %}
{% block account_info %}
    <div id="privacy" class="mt-3">
        <h3><i class="fa fa-key"></i> Privacy Setting</h3>
        <hr/>
        <a href="/accounts/password_change" class="btn btn-outline-dark">Change password</a>
    </div>
{% endblock %}
{% block script %}
    {{ block.super }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-formhelpers/2.3.0/js/bootstrap-formhelpers.min.js"></script>
    <script src="/static/js/profile.js"></script>
{% endblock %}

{% extends "base.html" %}
{% block head %}
    <link href="/static/css/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container h-100 d-flex flex-column justify-content-center" id="bg">
        <div class="row d-flex justify-content-center">
        <div class="col-sm-4">

        <form class="form-horizontal" method="post" action="{% url 'login' %}">{% csrf_token %}
            <h3 class="text-center">Log In</h3>
            {% if form.errors %}
                <div class="alert alert-danger"><p class="mb-0">Your username and password didn't match. Please try again.</p></div>
            {% endif %}
            <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                        <input type="text" class="form-control" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                               placeholder="Enter your Username"/>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                        <input type="password" class="form-control" name="{{ form.password.html_name }}" id="{{ form.username.id_for_label }}"
                               placeholder="Enter your Password"/>
                    </div>
                </div>
            </div>

            <div class="form-group ">
                <input type="submit" class="btn btn-outline-dark btn-lg btn-block" value="Login">
                <a href="/accounts/password_reset"><p>Forgot your password?</p></a>
                <input type="hidden" name="next" value="{{ next }}" />
            </div>
            <div class="login-register">
            </div>
        </form>
        </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        function main_size() {
            var h = document.getElementsByTagName('HEADER')[0];
            var f = document.getElementsByTagName('FOOTER')[0];
            var b = document.getElementsByTagName('BODY')[0];
            var m = document.getElementsByTagName('MAIN')[0];
            m.style.height = (b.clientHeight - h.clientHeight - f.clientHeight) + "px";
        }

        $(document).ready(function () {
            main_size();
        });

        $(window).resize(function () {
            main_size();
        });


    </script>
{% endblock %}

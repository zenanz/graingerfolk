{% extends "base.html" %}
{% block head %}
    <link href="/static/css/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container h-100 d-flex flex-column justify-content-center" id="bg">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">

                <form class="form-horizontal" method="post" action="{% url 'login' %}">{% csrf_token %}
                    <h3 class="text-center">Log In</h3>
                    {% if form.errors %}
                        <div class="alert alert-danger"><p class="mb-0">Your username and password didn't match. Please
                            try again.</p></div>
                    {% endif %}
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-users" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" name="{{ form.username.html_name }}"
                                       id="{{ form.username.id_for_label }}"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock fa-lg" aria-hidden="true"></i>
                                    </span>
                                </div>
                                <input type="password" class="form-control" name="{{ form.password.html_name }}"
                                       id="{{ form.username.id_for_label }}"
                                       placeholder="Enter your Password"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <input type="submit" class="btn btn-outline-dark btn-lg btn-block" value="Login">
                        <a href="/accounts/password_reset"><p>Forgot your password?</p></a>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </div>
                    <div class="login-register">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script src="/static/js/fullscreen.js"></script>
{% endblock %}

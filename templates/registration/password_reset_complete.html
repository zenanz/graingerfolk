{% extends "base.html" %}
{% block head %}
    <link href="/static/css/login.css" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="container h-100 d-flex flex-column justify-content-center" id="bg">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-5">
                <div class="form-horizontal">
                    <h3 class="text-center"><i class="fa fa-key"></i> Password reset complete!</h3>
                    <p class="container py-3">Your password has been set. You may go ahead and log in now.</p>
                    <div class="form-group pt-3">
                        <a href="{{ login_url }}" id="login-submit" class="btn btn-outline-dark container-fluid">Log in <i
                            class="fa fa-sign-in"></i></a>
                    </div>

                </div>

            </div>
        </div>
    </div>
{% endblock %}
{% block script %}
    <script>
        function main_size() {
            var h = document.getElementsByTagName('HEADER')[0];
            var f = document.getElementsByTagName('FOOTER')[0];
            var b = document.getElementsByTagName('BODY')[0];
            var m = document.getElementsByTagName('MAIN')[0];
            m.style.height = (b.clientHeight - h.clientHeight - f.clientHeight) + "px";
        }

        $(document).ready(function () {
            main_size();
        });

        $(window).resize(function () {
            main_size();
        });


    </script>
{% endblock %}

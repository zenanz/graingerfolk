{% extends "base.html" %}
{% block content %}
    <div id="bgv">
<video autoplay muted loop id="background_video">
  <source src="/static/image/bgv.mp4" type="video/mp4">
</video>

<div class="content" id="video_header">
  <h1>Heading</h1>
  <p>Lorem ipsum...</p>
  <!-- Use a button to pause/play the video with JavaScript -->
  <button id="video_control" onclick="myFunction()">Pause</button>
    <i class="fa fa-volume-off fa-2x" id="btn_mute" aria-hidden="true" onclick="mute()"></i>
</div>
    </div>
{% endblock %}

{% block script %}
<script>
// Get the video
var video = document.getElementById("background_video");

// Get the button
var btn = document.getElementById("video_control");

var btn_mute = document.getElementById("btn_mute");

// Pause and play the video, and change the button text
function myFunction() {
    if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
    } else {
        video.pause();
        btn.innerHTML = "Play";
    }
}

function mute() {
    if (video.muted) {
        video.muted = false;
        btn_mute.className = "fa fa-volume-up fa-2x"
    } else {
        video.muted = true;
        btn_mute.className = "fa fa-volume-off fa-2x"
    }
}
</script>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Grainger Museum">
    <meta name="author" content="Jason Zhai">
    <link rel="icon" href="/static/image/favicon32x32.png">

    <title>Grainger Folk</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/custom.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-header" href="/"><img src="/static/image/logo.png" width="100px" height="60px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item {% if nbar == 'home' %} active {% endif %}">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item {% if nbar == 'collection' %} active {% endif %}">
              <a class="nav-link" href="/collection">Collection</a>
            </li>
            <li class="nav-item {% if nbar == 'map' %} active {% endif %}">
              <a class="nav-link" href="/interativeMap">Map</a>
            </li>
          </ul>
          <form class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <main role="main">
      {% block content %}{% endblock %}
    </main>
    <footer class="container static-bottom">
        <div class="text-left" id="social">
            <br />
                <a href="https://www.facebook.com/graingermuseum" target="_blank"><i class="fa fa-facebook fa-3x social" id="social-fb"></i></a>
	            <a href="https://twitter.com/GraingerMuseum" target="_blank"><i class="fa fa-twitter fa-3x social" id="social-tw"></i></a>
	            <a href="https://soundcloud.com/grainger-museum" target="_blank"><i class="fa fa-soundcloud fa-3x social" id="social-sc"></i></a>
                <a href="https://www.instagram.com/graingermuseum/" target="_blank"><i class="fa fa-instagram fa-3x social" id="social-is"></i> </a>
	            <a href="mailto:grainger@unimelb.edu.au"><i class="fa fa-envelope fa-3x social" id="social-em"></i></a>
        </div>
        <hr class="featurette-divider">
        <div class="container">
            <p class="float-right"><a href="#">Back to top</a></p>
            <p>&copy; 2017 Grainger Museum. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
        </div>

    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-3.2.1.slim.min.js"></script>
    <script>window.jQuery || document.write('<script src="/static/js/jquery-3.2.1.js"><\/script>')</script>
    <script src="/static/js/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
